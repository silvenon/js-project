name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: Run scripts
      run: |
        yarn
        yarn lint
        yarn test --colors
      env:
        CI: true
